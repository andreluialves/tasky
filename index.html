<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tasky</title>
</head>

<body>
    <header class="bg-green">
        <h1>Tasky</h1>
        <div class="date-hour">
          <div id="current-date">Quarta, 21 de maio</div>
          <div>|</div>
          <div id="current-hour">10:30</div>
        </div>
    </header>
    <p id="operation"><i>Clique duas vezes em um item para marc√°-lo como completo.</i></p>
    <main>
        <section>
          <div class="options-task mb-8pc">
            <div id="remove-selected">Remover selecionados</div>
            <div id="clear-all">Apagar tudo</div>
            <div id="remove-finished">Apagar finalizados</div>
            <div id="save-tasks">Salvar tarefas</div>
          </div>
          <div class="form-task space-between mb-6pc">
            <input type="text" id="text-task" placeholder="Insira uma nova tarefa">
            <button id="create-task" class="button button-green">
              <img src="./images/add.svg">
              Novo item
            </button>
          </div>
        </section>
        <section class="justify-end mb-6pc">
            <button id="move-up" class="button button-outline mr-10px">
              <img src="./images/arrow-to-up.svg">
              Mover para cima
            </button>
            <button id="move-down" class="button button-outline">
              <img src="./images/arrow-to-down.svg">
              Mover para baixo
            </button>
        </section>
        <section>
          <ol id="list-tasks"></ol>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
